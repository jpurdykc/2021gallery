<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Old+Standard+TT&display=swap">
<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script>
var mobileMenuBtn = 
    document.querySelector("#mobile-menu-btn");
var mobileMenu = 
    document.querySelector(".mobile-menu");
    
mobileMenuBtn.addEventListener("click", () 
=> {
  if (mobileMenu.style.display === "none") 
{
    mobileMenu.style.display = "flex";
    mobileMenuBtn.innerHTML = "Close";
} else {
    mobileMenu.style.display = "none";
    mobileMenuBtn.innerHTML = "Menu";
  }
});
    </script>
<script src="main.js" defer></script>
</head>

<body style= background-color:#f4f3f1>


<!-- Large Screen Navigation Bar -->
    <nav>
      <div class="logo">
        Student Art Show
      </div>
      <div class="links">
        <p>About</p>
        <p>Classes</p>
        <strong id="mobile-menu-btn">Menu</strong>
      </div>
    </nav>
    <!-- Small Screen Navigation Bar -->
    <div class="mobile-menu">
      <p>About</p>
      <p>Classes</p>

    </div>
 
    
 
    

</body>

</html>
